<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/lazyload.js" defer></script>
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Lazy Loading</title>
</head>

<body>
    <main>
        <h1>Lazy Loader</h1>

        <div>
            <img src="./images/placeholder.png" data-src="images/Discover-page-img1.webp" alt="mountian lake">
        </div>

        <div>
            <img src="./images/placeholder.png" data-src="images/Discover-page-img2-hiking.webp"
                alt="Man hiking a mountian">
        </div>

        <div>
            <img src="./images/placeholder.png" data-src="images/Discover-page-img3-ballon.webp"
                alt="Hot air ballons over mountians">
        </div>

        <div>
            <img src="./images/placeholder.png" data-src="images/Discover-page-img4-cabin.webp"
                alt="cabin on a mountain lake">
        </div>

        <div>
            <img src="./images/placeholder.png" data-src="images/img-biking.webp" alt="forest biking">
        </div>
    </main>
</body>

</html>
